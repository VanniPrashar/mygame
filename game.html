<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                MY GAME
            </li>
        </ul>
    </nav>

    <div class="v">
    <h1>
        Vanni's Tic Tac Toe
    </h1>
</div>

    <div class="main">
        <div class="game">
            <div class="line"></div>
            <div class="box t-0 l-0"> <span class="text"></span></div>
            <div class="box t-0"> <span class="text"></span></div>
            <div class="box t-0 r-0"> <span class="text"></span></div>
            <div class="box l-0"> <span class="text"></span></div>
            <div class="box"> <span class="text"></span></div>
            <div class="box r-0"> <span class="text"></span></div>
            <div class="box l-0 b-0"> <span class="text"></span></div>
            <div class="box b-0"> <span class="text"></span></div>
            <div class="box b-0 r-0"> <span class="text"></span></div>

</div>
        <div class="Heading">
           
            <div>
                <span class="information">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="img1">
                <img src="imageswi.jpeg">
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
